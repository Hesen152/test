<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Search..</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search  anything">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
{{filterText}} axtardiniz

</div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>ProductName</th>
      <th>Category</th>
      <th>Price</th>
      <th>Price for KDV </th>
      <th>UnitsInStock</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

  <tr *ngFor="let product of products |filterPipe:filterText">
    <td>{{ product.productId }}</td>
    <td>{{ product.productName }}</td>
    <td>{{ product.categoryId }}</td>
    <td>{{ product.unitPrice }}</td>
      <td>{{ product.unitPrice  | vatAdded:18 | currency }}</td>

    <td>{{ product.unitsInStock }}</td>
    <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Add To Cart</button></td>
  </tr>
    </tbody>

</table>
